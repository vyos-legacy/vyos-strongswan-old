connections {

   nat-t {
      local_addrs  = 192.168.0.2
      pools = rw_pool

      local {
         auth = pubkey
         certs = sunCert.pem
         id = sun.strongswan.org
      }
      remote {
         auth = pubkey
      }
      children {
         nat-t {
            local_ts  = 0.0.0.0/0

            updown = /usr/local/libexec/ipsec/_updown iptables
            esp_proposals = aes128gcm128-modp3072
         }
      }
      version = 2
      proposals = aes128-sha256-modp3072
   }
}

pools {
   rw_pool {
      addrs = 10.3.0.0/28
   }
}
