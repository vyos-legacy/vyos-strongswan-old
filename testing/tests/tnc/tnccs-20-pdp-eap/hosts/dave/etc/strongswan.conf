# /etc/strongswan.conf - strongSwan configuration file

charon {
  load = random nonce aes sha1 sha2 md5 pem pkcs1 gmp hmac x509 revocation curl vici kernel-netlink socket-default eap-identity eap-md5 eap-ttls eap-tnc tnc-imc tnc-tnccs tnccs-20 updown

  start-scripts {
    creds = /usr/local/sbin/swanctl --load-creds 
    conns = /usr/local/sbin/swanctl --load-conns
  }
  syslog {
    auth {
      default = 0
    }
    daemon {
      tnc = 2 
      imc = 3
    }
  }
  plugins {
   eap-ttls {
      max_message_count = 0
    }
    eap-tnc {
      max_message_count = 0
    }
    tnccs-20 {
      max_batch_size = 32754
      max_message_size = 32722
    }
  }
}

libtls {
  suites = TLS_DHE_RSA_WITH_AES_128_CBC_SHA256
}

libimcv {
  plugins {
   imc-os {
     push_info = no
    }
    imc-swid {
      swid_directory = /usr/share
      swid_pretty = no
    }
  }
}
